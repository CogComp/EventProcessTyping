<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <title>Semantic Typing of Event Processes Demo</title>
    <link rel="stylesheet" type="text/css" href="./html/w3.css">
	<script src="./html/jquery-3.5.1.min.js"></script>
	<script src="./html/demo.js"></script>
    <style>
    </style>
</head>
<body>
<div class="main">
	<form action="POST" id="demoForm" name="demoForm">
		<div class="w3-container">
			<div class="w3-left">
				<label> Examples </label>
				<br>
				<select class="w3-select w3-border" id="examples" name="examples" value="" onChange="javascript:newExampleSelect();" style="width:512px;">
					<!--<option value="">Select an example... -->
				</select>
			</div>
		</div>
		<div class="w3-container">
			<label>Event process (choose an example or write the subevents of a process separated by '@' to get its intention)</label>
			<br>
			<input class="w3-input w3-border" id="text" name="text">
		</div>
		<div class="w3-container">
			<button class="w3-button w3-blue" onClick="javascript:return formSubmit();"> Get intention > </button>
		</div>
	</form>
</div>

<div id="working" class="w3-container">Working...</div>
<div id="result" class="w3-painel w3-center w3-centered">
	&nbsp;
	<br>
	<div class="w3-container">
		<h1><div id="intention" class="w3-panel w3-border w3-center w3-pale-green" style="margin:auto; width:768px;""> -intention- </div></h1>
		<br>
		<table align="center" class="w3-table w3-border w3-centered" style="width:768px; max-width:90%;">
			<tr>
				<th class="w3-light-grey" width="25%"> Cosine<br>similarity </th>
				<th class="w3-light-grey" width="25%"> Action </th>
				<th class="w3-light-grey" width="25%"> Object </th>
				<th class="w3-light-grey" width="25%"> Cosine<br>similarity </th>
			</tr>
			<tr><td id="as0"> - </td><td id="at0"> - </td><td id="ot0"> - </td><td id="os0"> - </td></tr>
			<tr><td id="as1"> - </td><td id="at1"> - </td><td id="ot1"> - </td><td id="os1"> - </td></tr>
			<tr><td id="as2"> - </td><td id="at2"> - </td><td id="ot2"> - </td><td id="os2"> - </td></tr>
			<tr><td id="as3"> - </td><td id="at3"> - </td><td id="ot3"> - </td><td id="os3"> - </td></tr>
			<tr><td id="as4"> - </td><td id="at4"> - </td><td id="ot4"> - </td><td id="os4"> - </td></tr>
		</table>
	</div>
</div>

<script>fillExamplesSelectField();</script>
</body>
</html>
